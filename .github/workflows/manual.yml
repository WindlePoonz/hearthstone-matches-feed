name: Scrape Hearthstone Matches

on:
  schedule:
    - cron: "0 * * * *"  # every hour
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        run: npm run build

      - name: Commit & push to gh-pages
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update matches [skip ci]"
          branch: gh-pages
          file_pattern: hearthstone-matches.json
          skip_fetch: true
